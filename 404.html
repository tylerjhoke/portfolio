<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to the base path with the full original pathname preserved
      const redirectPath = '/portfolio' + location.pathname.replace(/^\/portfolio/, '') + location.search + location.hash;
      location.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
